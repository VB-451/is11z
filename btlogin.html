<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Funds Bank</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="btlogincss.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="bt.html" data-toggle="tooltip" title="Get to the home page">
            <img src="img/logo.png" alt="" width="52" height="52" class="d-inline-block align-text-top">
            <strong>Honey</strong>Funds
          </a>
        </div>
        </div>
    </nav>
    <div class="container alcenter d-flex justify-content-center">
        <div class="col-4 center">
            <h2 class="text-center">Welcome</h2>
            <h3 class="text-center">Log in to view your bank account</h3>
            <div class="login d-flex flex-column align-items-center">
                <div class="inputs container-fluid">
                        <div class="form-floating mb-3 first">
                            <input type="input" class="form-control" id="floatingInput" placeholder="Username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                </div>
                <button class="w-100 btn btn-lg btn-warning" type="submit">Log In</button>
                <div class="trouble text-center">Having trouble logging in? <br> <a href="#"><span class="blue">Retrieve Username</span></a> or <a href="#"><span class="blue">Forgot Password</span></a></div>
            </div>
            <div class="author text-center">@2022 HONEYFUNDS COMPANY. ALL RIGHTS RESERVED.</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
